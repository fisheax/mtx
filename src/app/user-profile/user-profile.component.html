<ul class="nav nav-tabs" id="myTab">
  <li class="active"><a href="#personInfo">个人信息</a></li>
</ul>

<div class="tab-content">
  <div class="tab-pane active pdLeft" id="personInfo">
    <div class="col-md-2 col-md-push-2" style="margin-top:20px;display:flex;flex-direction: column" >
      <img style="width:100px ;height:100px;" src="{{avatarPath}}"/>
      <span data-toggle="modal" data-target="#avatar-modal">更换头像</span>
    </div>
    <div class="col-md-6" style="margin-top:20px;margin-left:40px;">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-md-3 control-label">用户名</label>
          <div class="col-md-6">
            <input type="text"  [disabled]='inputTag' [(ngModel)]="userName" name="userName" class="form-control" placeholder="请输入用户名"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">git邮箱</label>
          <div class="col-md-6">
            <input type="text"  [disabled]='inputTag' [(ngModel)]="gitEmail" name="gitEmail" class="form-control" placeholder="请输入git邮箱"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">git名称</label>
          <div class="col-md-6">
            <input type="text"  [disabled]='inputTag' [(ngModel)]="gitName" name="gitName" class="form-control" placeholder="请输入gitName"/>
          </div>
        </div>
      </form>
      <div class="md-col-12 text-center">
      <button type="button" class="btn btn-primary" (click)="saveChangeInfo()">{{btnFont}}</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="avatar-form" enctype="multipart/form-data" method="post">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="avatar-modal-label">Change Avatar</h4>
        </div>
        <div class="modal-body">
          <h3>
            <div class="file-upload">
              <span class="text">upload</span>
              <input id="custom-input" type="file" (change)="fileChangeListener($event)">
            </div>
          </h3>
          <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
          <br>
          <span class="result rounded" *ngIf="data.image" >
                <img [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
            </span>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary"(click)="uploadPic()">上传</button>
      </div>
    </div>
  </div>
</div><!-- /.modal -->
