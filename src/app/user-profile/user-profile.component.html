<div class="tab-content">
  <div class="tab-pane active pdLeft" id="personInfo">
    <div class="col-md-2 col-md-push-3" style="margin-top:20px;margin-right:60px;display:flex;flex-direction: column">
      <img style="width:140px ;height:140px;" [src]="avatarPath" data-toggle="modal" data-target="#avatar-modal"/>
    </div>
    <div class="col-md-6 col-md-push-1" style="margin-top:20px;margin-left:40px;">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-md-3 control-label">Username</label>
          <div class="col-md-6">
            <input type="text" [(ngModel)]="userName" name="userName" class="form-control"
                   placeholder="username"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Git Name</label>
          <div class="col-md-6">
            <input type="text" [(ngModel)]="gitName" name="gitName" class="form-control"
                   placeholder="git name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Git Email</label>
          <div class="col-md-6">
            <input type="text" [(ngModel)]="gitEmail" name="gitEmail" class="form-control"
                   placeholder="git email"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-6">
            <button type="button" class="btn btn-default col-md-12" (click)="saveChangeInfo()">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog"
     tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="avatar-form" enctype="multipart/form-data" method="post">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="avatar-modal-label">Change Avatar</h4>
        </div>
        <div class="modal-body">
          <div class="file-upload">
            <span class="text">Select</span>
            <input id="custom-input" type="file" (change)="fileChangeListener($event)">
          </div>
          <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
          <br>
          <span class="result rounded" *ngIf="data.image">
                <img [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
            </span>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div><!-- /.modal -->
