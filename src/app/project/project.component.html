<div class="col-md-4 borderRight noPadding">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" style="display: inline-block;margin-right:20px;">groupList</h3>
      <i class="fa fa-gavel" data-toggle="modal" data-target="#newGroup" aria-hidden="true"></i>
    </div>
    <div class="panel-body">
      <ul>
        <li class="col-md-12" style="height:25px;" *ngFor="let group of groupList">
          <div class="col-md-5" (click)="showProject()">{{group.groupName}}</div>
          <div class="col-md-7"  *ngIf="group.groupName=='default'?false:true">
            <i class="fa fa-lg fa-pencil-square-o" style="margin-right:10px;"
               data-toggle="modal" data-target="#editGroup" aria-hidden="true">
            </i>
            <i class="fa fa-trash fa-lg"  aria-hidden="true" (click)="delete(group)"></i>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!--newGroup-->
<div class="modal fade" id="newGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="editLabel">
          EditGroup
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-md-3 control-label">项目组名称</label>
          <div class="col-md-6">
            <input type="text"  [(ngModel)]="groupName" name="groupName" class="form-control" placeholder="请输入项目组的名称"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">新建</button>
      </div>
    </div>
  </div>
</div>


<!--editGroup-->
<div class="modal fade" id="editGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="editLabel1">
          EditGroup
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-md-3 control-label">项目组名称</label>
          <div class="col-md-6">
            <input type="text"  [(ngModel)]="groupName" name="groupName" class="form-control" placeholder="请输入项目组的名称"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <input type="hidden"  [(ngModel)]="groupId" name="groupId" class="form-control" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>
