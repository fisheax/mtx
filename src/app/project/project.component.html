<!--newProject-->
<div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="editLabel2">
          Create New Project
        </h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-md-3 control-label">Group</label>
            <div class="col-md-8">
              <select class="col-md-12 form-control" style="height:34px;" [(ngModel)]="groupId" name="groupId">
                <option *ngFor="let group of groupList" value="{{group.groupId}}">
                  {{group.groupName}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Name</label>
            <div class="col-md-8">
              <input type="text"  [(ngModel)]="projectName" name="projectName" class="form-control" placeholder="project name"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Repository</label>
            <div class="col-md-8">
              <input type="text"  [(ngModel)]="repositoryUrl" name="repositoryUrl" class="form-control" placeholder="repository url"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Git Name</label>
            <div class="col-md-8">
              <input type="text"  [(ngModel)]="gitName" name="gitName" class="form-control" placeholder="git name"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Git Email</label>
            <div class="col-md-8">
              <input type="text"  [(ngModel)]="gitEmail" name="gitEmail" class="form-control" placeholder="git email"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Git Pass or Key</label>
            <div class="col-md-8">
              <select class="col-md-12 form-control" style="height:34px; margin-bottom:10px;" [(ngModel)]="passKey" name="passKey">
                <option value="0" selected>Git Pass</option>
                <option value="1">Git PrivateKey</option>
              </select>
            </div>
            <div class="col-md-8 col-md-push-3" *ngIf="passKey==0">
              <input type="text"  [(ngModel)]="gitPass" name="gitPass" class="form-control" placeholder="git pass"/>
            </div>
            <div class="col-md-8 col-md-push-3" *ngIf="passKey==1">
              <textarea class="form-control" [(ngModel)]="gitPrivateKey" name="gitPrivateKey" rows="4" style="resize: vertical;"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Script Path</label>
            <div class="col-md-8">
              <input type="text"  [(ngModel)]="scriptPath" name="scriptPath" class="form-control" placeholder="script path"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Description</label>
            <div class="col-md-8">
              <textarea class="form-control"  [(ngModel)]="description" name="description" rows="4" style="resize: vertical;"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createProject()">Save</button>
      </div>
    </div>
  </div>
</div>
