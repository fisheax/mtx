<div class="container-fluid loginForm">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3 id="111" class="text-center" style="margin-bottom: 20px;">MTX</h3>
      <div class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-md-offset-2 col-sm-8">
            <input type="text" class="form-control col-md-12" [(ngModel)]="name"  placeholder="username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-sm-8">
            <input type="password" [(ngModel)]="pass" class="form-control col-md-12" placeholder="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-sm-8">
            <button class="btn btn-default col-md-12" (click)="login()">LOGIN</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
