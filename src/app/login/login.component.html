<div class="container-fluid loginForm">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3 id="111"class="text-center">MTX</h3>
      <div class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-3 control-label">用户名：</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" [(ngModel)]="name"  placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">密码：</label>
          <div class="col-sm-7">
            <input type="password" [(ngModel)]="pass" class="form-control" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-success"(click)="login()">登录</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
