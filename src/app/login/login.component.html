<div class="container-fluid loginForm">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3 id="111"class="text-center">MTX</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-3 control-label">用户名：</label>
          <div class="col-sm-7">
            <input name="username" type="text" class="form-control" [(ngModel)]="user.username" #userName="ngModel" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">密码：</label>
          <div class="col-sm-7">
            <input minlength="8" name="password" type="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
              <label><input name="remberMe" [(ngModel)]="user.remberMe" #remberMe="ngModel" type="checkbox">记住我</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-success"(click)="login()">登录</button>
            <button type="button" class="btn btn-danger">忘记密码？</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
